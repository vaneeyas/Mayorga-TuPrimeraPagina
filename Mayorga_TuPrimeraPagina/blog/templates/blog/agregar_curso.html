{% extends 'blog/base.html' %}

{% block title%}
    Agregar Curso
{% endblock title%}

{% block content_title%}
    <h2>Formulario para agregar Cursos nuevos</h2>
{% endblock content_title%}

{% block content%}
<form method="post">
    {% csrf_token %}
    <table>
        {{ cursoForm.as_table }}
    </table>
    <input type="submit" value="Agregar Curso">
    <a href = "{% url 'cursos_disponibles' %}">Cancelar</a>
</form>

{% endblock content %}
