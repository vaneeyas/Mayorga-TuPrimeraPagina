
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blog | {% block title %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos generales */
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f7fc;
          color: #333;
        }
    
        /* Navbar */
        nav {
          background-color: #333;
          padding: 10px 0;
        }
    
        nav ul {
          display: flex;
          justify-content: center;
          margin: 0;
          padding: 0;
          list-style: none;
        }
    
        nav ul li {
          margin: 0 20px;
        }
    
        nav ul li a {
          text-decoration: none;
          color: white;
          font-size: 18px;
          padding: 10px;
        }
    
        nav ul li a:hover {
          background-color: #555;
          border-radius: 5px;
        }
    
        /* Contenido principal */
        .content {
          padding: 20px;
          text-align: center;
          min-height: 100%;
          position: relative;
        }
    
        .content h1 {
          color: #333;
        }
    
        .content p {
          font-size: 1.2em;
        }
        
        html {
            min-height: 100%;
            position: relative;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    
        footer p {
          margin: 0;
          font-size: 14px;
          position: absolute;
          bottom:0;
          width: 100%;
        } 
    
        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
          nav ul {
            flex-direction: column;
          }
    
          nav ul li {
            margin: 10px 0;
          }
    
          .content h1 {
            font-size: 1.8em;
          }
    
          .content p {
            font-size: 1.1em;
          }
    
          footer {
            font-size: 12px;
          }
        }
        
        @media (max-width: 480px) {
          nav ul li a {
            font-size: 16px;
          }
    
          .content h1 {
            font-size: 1.6em;
          }
    
          .content p {
            font-size: 1em;
          }
    
          footer {
            font-size: 11px;
          }
        }
    </style>
    
</head>
<body>
    
    <nav>
        <ul>
          <li><a href="/index/">Inicio</a></li>
          <li><a href="#">Profesores</a></li>
          <li><a href="/cursos_disponibles/">Cursos</a></li>
          <li><a href="#">Estudiantes</a></li>
          <li><a href="/admin/">Panel de Administraci√≥n</a></li>
        </ul>
      </nav>
    
    <div class="content">
        {% block content_title%}
        {% endblock content_title%}
    </div>
    
    
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <p>&copy; Curso de Python 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
