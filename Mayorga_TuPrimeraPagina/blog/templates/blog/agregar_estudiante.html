{% extends 'blog/base.html' %}

{% block title%}
    Agregar Estudiante
{% endblock title%}

{% block content_title%}
    <h2>Formulario para agregar Estudiantes</h2>
{% endblock content_title%}

{% block content%}
<form method="post">
    {% csrf_token %}
    <table>
        {{ estudianteForm.as_table }}
    </table>
    <input type="submit" value="Agregar Estudiante">
    <a href = "{% url 'estudiantes' %}">Cancelar</a>
</form>

{% endblock content %}
